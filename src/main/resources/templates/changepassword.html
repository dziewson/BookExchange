
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sing in</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
<link href="css/bootstrap-4.0.0-alpha.6.css" type="text/css"
	rel="stylesheet">
</head>
<body>




	<div th:replace="fragments/menu :: menu" th:remove="tag"></div>

	<form action="#" th:action="@{/changePasswordForm}" th:object="${user}"
		method="POST" enctype="utf8">
		<input type="hidden" th:field="*{ID}" /> <input type="hidden"
			class="form-control" th:value="${user.username}"
			th:field="*{username}"> <input type="hidden"
			th:value="${user.image}" th:field="*{image}"> <input
			type="hidden" class="form-control" th:value="${user.firstName}"
			th:field="*{firstName}"> <input type="hidden"
			class="form-control" th:value="${user.lastName}"
			th:field="*{lastName}"> <input type="hidden"
			class="form-control" th:value="${user.email}" th:field="*{email}">
		<table class="table table-hover text-centered"
			style="margin-left: 15%">

			<tr>
				<td><h5 class="text-right" style="margin-top: 5px">New
						password</h5></td>
				<td><input type="password" class="form-control"
					style="width: 200px" placeholder="password" th:field="*{password}"></td>

			</tr>
			<tr>
				<td><h5 class="text-right" style="margin-top: 5px">Repeat
						password</h5></td>
				<td><input type="password" class="form-control"
					style="width: 200px" placeholder="repeat"
					th:field="*{matchingPassword}">
				<td>
			</tr>
			<tr>
				<td style="text-align: right">
					<button type="submit" class="btn btn-success"
						style="margin-top: 10px; margin-left: 18%">Submit</button>
				</td>
				<td style="text-align: left"><a href="/">
						<button type="button" class="btn btn-success"
							style="margin-top: 10px">Cancel</button>
				</a></td>
		</table>
	</form>
	
</body>
</html>
