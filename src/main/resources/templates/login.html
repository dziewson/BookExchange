
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sing in</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
<link href="css/bootstrap-4.0.0-alpha.6.css" type="text/css"
	rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/menu :: menu" th:remove="tag" > </div>

	<div class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center text-warning">Login!</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="px-5">
		<div class="container">
			<div class="row">
				<div class="col-md-5 offset-md-1">
					<img src="images/user_placeholder.png"
						class="rounded-circle img-fluid mx-auto d-block"
						style="max-height: 70%">
				</div>
				<div class="col-md-6  ">
					<form action="#" th:action="@{/login}" method="post">
						<div class="form-group" style="max-width: 40%">
							<label>Login</label> <input type="text" id="username"
								name="username" class="form-control" placeholder="Enter login">
						</div>
						<div class="form-group " style="max-width: 40%">
							<label>Password</label> <input type="password" id="password"
								name="password" class="form-control" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<script
		src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
</body>
</html>
